<!DOCTYPE html>
<html>
    <head>
        <title>Register</title>
        <link rel="stylesheet" href="css/bootstrap.min.css">
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>
        <div class="container">
            <div class="col-md-5 col-md-offset-4 ">
        <h1>Register Account</h1>
        <form action="" >
            <label for="username"><b>Username</b></label><br>
            <input type="text" class="form-control" placeholder="Enter username"><br><br>

            <label for="email"><b>Email</b></label><br>
            <input type="text" class="form-control" placeholder="Enter email"><br><br>

            <label for="password"><b>Password</b></label><br>
            <input type="password" class="form-control" placeholder="password"><br><br>

            <label for="password_confirmation"><b>Password Confirmation</b></label><br>
            <input type="password" class="form-control" placeholder="password confirmation"><br><br>

            <input type="submit" value="register account" class="btn btn-primary"> <br><br>
            Already have an account?  <a href="#">Login</a>
        </form>
        </div>
    </body>
</html>
